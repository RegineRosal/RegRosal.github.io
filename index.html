
<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <a-marker circle type='pattern' url='RegRosal.github.io/pattern-sphere (2).patt at main · RegineRosal/RegRosal.github.io'>
              <a-sphere 
                position="0 0 0" 
                scale="1 1 1"        
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-sphere>
      </a-marker>
      <a-marker circle type='pattern' url='RegRosal.github.io/pattern-box (1).patt at main · RegineRosal/RegRosal.github.io'>
              <a-box 
                position="0 0 0" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-box>
      </a-marker>
      <a-marker circle type='pattern' url='RegRosal.github.io/pattern-cylinder (1).patt at main · RegineRosal/RegRosal.github.io'>
              <a-cylinder
                position="0 0 0" 
                radius="1.25" 
                rotation="10 43 45"
                color="#EF2D5E">
                </a-cylinder>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
